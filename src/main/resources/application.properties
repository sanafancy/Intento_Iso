spring.application.name=demo
#cambiar el puerto
server.port=8081
#con derby
#spring.datasource.url=jdbc:derby:mydatabase;create=true
#spring.datasource.username=usuario
#spring.datasource.password=contrasena
#con mysql
spring.datasource.url=jdbc:mysql://localhost:3306/mi_base_de_datos?useSSL=false&serverTimezone=UTC
spring.datasource.username=mi_usuario
spring.datasource.password=mi_contraseña
#preserva los datos entre ejecuciones, la base de datos no es reseteada.
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.DerbyTenSevenDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
#muestra en consola codigo SQL de forma indentada
spring.jackson.serialization.indent-output=true
