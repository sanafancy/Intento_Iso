<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Repartidores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Gestión de Repartidores</h1>

    <!-- Formulario para registrar un repartidor -->
    <div class="mt-4">
        <h2>Registrar Repartidor</h2>
        <form action="/repartidor/registrarRepartidor" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="nif">NIF</label>
                <input type="text" class="form-control" id="nif" name="nif" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Repartidor</button>
        </form>
    </div>

    <!-- Enlaces a otras funcionalidades -->
    <div class="mt-5">
        <h2>Opciones</h2>
        <ul>
            <!-- Enlaces de las opciones -->
            <li><a href="/repartidor/marcarPedidoRecogido" class="btn btn-link">Marcar Pedido Recogido</a></li>
            <li><a href="/repartidor/marcarServicioEntregado" class="btn btn-link">Marcar Servicio Entregado</a></li>
            <li><a href="/repartidor/verRepartidores" class="btn btn-link">Ver Todos los Repartidores Registrados</a></li>
        </ul>
    </div>

</div>

<!-- Agregar el script de Bootstrap (si se necesita para funcionalidades como el botón de Collapse) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
