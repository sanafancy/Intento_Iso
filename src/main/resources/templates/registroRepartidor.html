<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro Repartidor</title>
</head>
<body>
<h1>Registro de Repartidor</h1>
<form th:action="@{/registro/repartidor}" th:object="${repartidor}" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" />
  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" th:field="*{apellidos}" />
  <label for="nif">NIF:</label>
  <input type="text" id="nif" th:field="*{nif}" />
  <label for="eficiencia">Eficiencia:</label>
  <input type="number" id="eficiencia" th:field="*{eficiencia}" />
  <label for="pass">Contrase√±a:</label>
  <input type="password" id="pass" th:field="*{pass}" />
  <button type="submit">Registrar</button>
</form>
<p th:text="${mensaje}"></p>
</body>
</html>
