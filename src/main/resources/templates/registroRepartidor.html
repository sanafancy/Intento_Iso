<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Repartidor</title>
</head>
<body>
<h1>Registro Repartidor</h1>
<form action="/registro/repartidor" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>
  <br>
  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" name="apellidos" required>
  <br>
  <label for="nif">NIF:</label>
  <input type="text" id="nif" name="nif" required>
  <br>
  <label for="eficiencia">Eficiencia:</label>
  <input type="number" step="0.01" id="eficiencia" name="eficiencia" required>
  <br>
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <label for="pass">Contraseña:</label>
  <input type="password" id="pass" name="pass" required>
  <br>
  <button type="submit">Registrar</button>
</form>
</body>
</html>
