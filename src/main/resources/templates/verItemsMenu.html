<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Items del Menú</title>
</head>
<body>
<h1 th:text="'Items del Menú: ' + ${cartaMenu.nombre}">Items del Menú</h1>
<ul>
    <li th:each="itemMenu : ${itemsMenu}">
        <span th:text="${itemMenu.nombre}">Nombre del Item</span> -
        <span th:text="${itemMenu.precio}">Precio</span> -
        <span th:text="${itemMenu.tipo}">Tipo</span>
        <!--
        <button type="button" onclick="cambiarCantidad(${itemMenu.id}, -1)">-</button>
        <input type="number" id="cantidad-${itemMenu.id}" value="0" min="0" onchange="actualizarCantidad(${itemMenu.id})">
        <button type="button" onclick="cambiarCantidad(${itemMenu.id}, 1)">+</button>
        -->
    </li>
</ul>
<button type="button" onclick="comprar()">Comprar</button>

<script>
    let itemsSeleccionados = [];
    function cambiarCantidad(itemId, cambio) {
        const cantidadInput = document.getElementById(`cantidad-${itemId}`);
        let cantidad = parseInt(cantidadInput.value) || 0;
        cantidad += cambio;
        if (cantidad < 0) cantidad = 0;
        cantidadInput.value = cantidad;
        itemsSeleccionados[itemId] = cantidad;
    }
    function actualizarCantidad(itemId) {
        const cantidadInput = document.getElementById(`cantidad-${itemId}`);
        let cantidad = parseInt(cantidadInput.value) || 0;
        if (cantidad < 0) cantidad = 0;
        itemsSeleccionados[itemId] = cantidad;
    }
    function comprar() {
        console.log('Items seleccionados:', itemsSeleccionados);
        alert('Pedido registrado!');
    }
</script>
</body>
</html>
